<div class="row expanded align-center">
 <h1>Register an Account</h1>
</div>

<div class="row align-center" >
 <form>
  <div class="small-12 columns">
   <label>
    <input type="text" placeholder="Enter Email Address" id="email"
       [(ngModel)]="email" name="email" required #em="ngModel">
    <div [hidden]="em.valid || em.pristine" class="alert callout">
     Email is required   
    </div>      
   </label>   
  </div>

  <div class="small-12 columns">
   <label>Password
    <input type="password" placeholder="Enter Password" id="password1" 
       [(ngModel)]="password1" name="password1" required #pw1=ngModel>
     <div [hidden]="pw1.valid || pw1.pristine" class="alert callout" >
      Password required
     </div>
   </label>
  </div>

  <div class="small-12 columns">
   <label>Confirm
    <input type="password" placeholder="Confirm Password" id="password2"
       [(ngModel)]="password2" name="password2" required #pw2="ngModel" >
    <div [hidden]="pw2.valid || pw2.pristine" class="alert callout">
     Confirm Password   
    </div>
   </label>
  </div>

  <div *ngIf="PasswordFail" class="alert callout">
   Passwords Do Not Match   
  </div>
  <div class="small-12 columns" >
   <div class="expaned button-group">
    <a class="success button" (click)="signUp()">Sign Up</a>
    <a class="cancel button" (click)="cancel()">Cancel</a>     
   </div>   
  </div>
  
 </form>   
</div>
